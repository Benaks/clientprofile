<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile Card Conponent</title>
</head>
<body>

  <div class="container">
    <div class="card">
    <div class="picture">
      <img src="image-victor.jpg" alt="victor crest">
    </div>
    <div class="name">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="statistics">
      <div class="followers">
        <h1>80k</h1>
        <p>followers</p>
      </div>
      <div class="likes">
        <h1>803k</h1>
        <p>likes</p>
      </div>
      <div class="photos">
      <h1>1.4k</h1>
      <p>photos</p>
      </div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ben Akaager</a>.
  </div>
</body>
</html>
